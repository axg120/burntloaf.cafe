  </div>

  <!-- Cart Panel -->
  <div class="cart-panel" id="cart-panel">
    <div class="cart-header">
      <h3>Your Cart</h3>
      <button class="cart-close" id="cart-close">Ã—</button>
    </div>
    <div class="cart-items" id="cart-items"></div>

  <!-- Checkout Modal -->
  <div class="checkout-modal" id="checkout-modal">
    <div class="checkout-content">
      <div class="checkout-header">
        <h3>Checkout</h3>
        <button class="checkout-close" onclick="closeCheckout()">Ã—</button>
      </div>

      <div class="checkout-summary">
        <div id="checkout-items"></div>
        <div class="checkout-summary-total">
          <span>Total:</span>
          <span id="checkout-total">$0.00</span>
        </div>
      </div>

      <form id="customer-form" style="margin-bottom: 20px;">
        <h4 style="margin: 0 0 12px 0; color: #3c3c3c;">Shipping Information</h4>
        <input type="text" id="customer-name" placeholder="Full Name" required
          style="width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ddd; border-radius: 8px; font-family: 'Baloo 2', sans-serif;">
        <input type="email" id="customer-email" placeholder="Email" required
          style="width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ddd; border-radius: 8px; font-family: 'Baloo 2', sans-serif;">
        <input type="tel" id="customer-phone" placeholder="Phone Number" required
          style="width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ddd; border-radius: 8px; font-family: 'Baloo 2', sans-serif;">
        <div style="position: relative; width: 100%; margin-bottom: 10px;">
          <input type="text" id="customer-address" placeholder="Street Address" required autocomplete="off"
            style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 8px; font-family: 'Baloo 2', sans-serif;">
          <div id="address-dropdown" style="display: none; position: absolute; width: 100%; background: white; border: 1px solid #ddd; border-radius: 8px; margin-top: 4px; max-height: 300px; overflow-y: auto; z-index: 1000;"></div>
        </div>
        <input type="text" id="customer-address2" placeholder="Apartment, suite, etc. (optional)"
          style="width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ddd; border-radius: 8px; font-family: 'Baloo 2', sans-serif;">
        <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; margin-bottom: 10px;">
          <input type="text" id="customer-city" placeholder="City" required
            style="padding: 10px; border: 1px solid #ddd; border-radius: 8px; font-family: 'Baloo 2', sans-serif;">
          <select id="customer-state" required
            style="padding: 10px; border: 1px solid #ddd; border-radius: 8px; font-family: 'Baloo 2', sans-serif; background-color: white; color: #333;">
            <option value="" style="color: #999;">State</option>
            <option value="AL">AL</option>
            <option value="AK">AK</option>
            <option value="AZ">AZ</option>
            <option value="AR">AR</option>
            <option value="CA">CA</option>
            <option value="CO">CO</option>
            <option value="CT">CT</option>
            <option value="DE">DE</option>
            <option value="FL">FL</option>

            <option value="KS">KS</option>
            <option value="KY">KY</option>
            <option value="LA">LA</option>
            <option value="ME">ME</option>
            <option value="MD">MD</option>
            <option value="MA">MA</option>
            <option value="MI">MI</option>
            <option value="MN">MN</option>
            <option value="MS">MS</option>
            <option value="MO">MO</option>
            <option value="MT">MT</option>
            <option value="NE">NE</option>
            <option value="NV">NV</option>
            <option value="NH">NH</option>
            <option value="NJ">NJ</option>
            <option value="NM">NM</option>
            <option value="NY">NY</option>
            <option value="NC">NC</option>
            <option value="ND">ND</option>
            <option value="OH">OH</option>
            <option value="OK">OK</option>
            <option value="OR">OR</option>
            <option value="PA">PA</option>
            <option value="RI">RI</option>
            <option value="SC">SC</option>
            <option value="SD">SD</option>
            <option value="TN">TN</option>
            <option value="TX">TX</option>
            <option value="UT">UT</option>
            <option value="VT">VT</option>
            <option value="VA">VA</option>
            <option value="WA">WA</option>
            <option value="WV">WV</option>
            <option value="WI">WI</option>
            <option value="WY">WY</option>
          </select>
          <input type="text" id="customer-zip" placeholder="ZIP Code" required
            style="padding: 10px; border: 1px solid #ddd; border-radius: 8px; font-family: 'Baloo 2', sans-serif; background-color: white; color: #333;">
        </div>
      </form>

      <form id="payment-form">
        <h4 style="margin: 0 0 12px 0; color: #3c3c3c;">Payment Method</h4>
        <div id="apple-pay-container"></div>

        <div id="card-divider" style="text-align: center; margin: 16px 0; color: #999; font-size: 14px; display: none;">
          or pay with card</div>
        <div id="card-container"></div>
        <button id="card-button" type="button">Pay Now</button>
